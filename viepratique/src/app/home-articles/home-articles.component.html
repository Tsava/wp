<div class="container">
    <h2 class="display-2 categorie">Latest Articles</h2>
    <hr class="line">
  <div class="row">
    <div @flyInOut *ngFor="let article of articles;let i = index" [ngClass]="checkIndex(i)" (click)="details(article.id)">
      <div class="jumbotron">
        <div class="imgdate" >
          <div class="img">
          <img src={{article.better_featured_image.media_details.sizes.medium_large.source_url}} alt="">
          </div>
          <p id="date">{{article.date | date : 'short' }}</p>
        </div>
        <div class="title">
        <h4 [ngClass]="checkTitleIndex(i)">{{article.title.rendered}}</h4>
      </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-lg btn-block more"(click)="moreDetails()" >More...</button>
  </div>
</div>
